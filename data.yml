  - name: Fault Tolerant KVS
    date: Jan 2016 - Mar 2017
    context: My Distributed Systems class at UCSC had a running project along the quarter which goal was to implement a distributed fault tolerant and scalable Key-Value Store in teams of two. We had to submit one step of the implementation every two weeks.
    subject: |
             The idea of this project was to use Docker to simulate a network of servers that would act like a distributed system that stores values associated to unique keys.
             To do so, my partner and I decided to implement a consistent hash ring where the data would be replicated on fixed-sized partitions. The addition or deletion of one node would trigger a reorganization of the partitions so that the ring keeps equilibrated.
             Finally, our system worked fairly well except on one point (on which we would have liked to spend more time) that is the read-repair technique that would have allowed the system to be eventually consistent after a partition recovery.
    links:
      - caption: Original Subject
        url: https://github.com/palvaro/CMPS128-Winter17/blob/master/homework4_spec.md
