  - name: DJ Compile
    date: Nov 2015 - Dec 2015
    context: In order to practice what we had learned about Compilation in our second year at the ENSEIRB-MATMECA, the Computer Science students were invited to create a more or less complicated compiler. The goal of this project was to provide a new language very close to C that could be translated by our program into LLVM and then compiled with clang. My partner and I decided to use the tool PLY in Python to make our compiler.
    subject: |
             The DJ_Compil project is an attempt to create a compiler for a C-like programming language supporting automatic vectorization and parallelization for operations over arrays, like map() and reduce().
             Pyvain and I decided to use a test-driven development method to realize this goal as everything is very dependent in Lex and Yacc and, therefore, needs to be well specified and organized.
             Our final work only consists in the basis of the dj language. It provides the lexical and syntax analysis and some useful functions such as map() and reduce(). The vectorization and parallelization were not implemented.
             If you are interested, please feel free to contribute and improve this project!
    links:
      - caption: Original subject
        url: http://www.labri.fr/perso/barthou/projet_compil15/projet.html
      - caption: Git Repository
        url: https://github.com/Mascarpone/DJ_Compil
      - caption: PLY
